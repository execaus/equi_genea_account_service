syntax = "proto3";

package account;

import "common/models.proto";

option go_package = "equi_genea_account_service/internal/pb/accountpb;accountpb";

service AccountService {
  rpc GetAccountById(GetAccountByIdRequest) returns (GetAccountByIdResponse);
}

message GetAccountByIdRequest {
  string id = 1;
}

message GetAccountByIdResponse {
  common.Account account = 1;
}